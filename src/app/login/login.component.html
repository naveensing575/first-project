<div class="login-container">
  <h1>{{ title }}</h1>
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        value="{{ userName }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        value="{{ password }}"
        required
      />
    </div>
    <button type="submit" (click)="login()">Login</button>
  </form>
</div>
